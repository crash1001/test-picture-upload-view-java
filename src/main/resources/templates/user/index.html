
<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('explore')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="user : ${users}" class="col s12 l4">
            <a th:href="@{|/users/${user.id}|}" class="actions">
                <img th:src="@{|/users/${user.id}.gif|}" alt="user" />
                
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
